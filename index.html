<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Learning Roadmap</title>
    <meta name="description" content="Master JavaScript with this structured learning roadmap. Start from basics and progress to advanced concepts for React and beyond.">
    <meta name="keywords" content="JavaScript, JavaScript Roadmap, Learn JavaScript, JavaScript Basics, ES6, JavaScript for React">
    <meta name="author" content="Your Name">
    <link rel="canonical" href="https://yourwebsite.com/javascript-learning-roadmap">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }

        header {
            background: #35424a;
            color: #ffffff;
            padding: 20px 0;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        header p {
            margin: 10px 0 0;
            font-size: 1.2em;
        }

        .btn {
            display: inline-block;
            background-color: #e8491d;
            color: white;
            padding: 10px 20px;
            margin: 20px 0;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #d73715;
            transform: scale(1.05);
        }

        .roadmap-list {
            margin: 20px 0;
            padding: 0;
            list-style: none;
        }

        .roadmap-list li {
            background: #ffffff;
            border: 1px solid #ddd;
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .roadmap-list h2 {
            font-size: 1.5em;
            margin: 0 0 10px;
        }

        .roadmap-list .subtopic {
            margin: 10px 0;
            padding: 10px;
            background: #f4f4f4;
            border-left: 4px solid #e8491d;
            border-radius: 4px;
        }

        .roadmap-list button {
            margin-top: 10px;
            padding: 8px 12px;
            font-size: 0.9em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .doneBtn {
            background-color: #28a745;
            color: #fff;
        }

        .doneBtn:hover {
            background-color: #218838;
        }

        .undoneBtn {
            background-color: #dc3545;
            color: #fff;
        }

        .undoneBtn:hover {
            background-color: #c82333;
        }

        .learnBtn {
            background-color: #007bff;
            color: #fff;
        }

        .learnBtn:hover {
            background-color: #0056b3;
        }

        footer {
            margin-top: 20px;
            padding: 20px;
            background: #35424a;
            color: #ffffff;
            text-align: center;
            border-radius: 8px;
        }

        footer h2 {
            margin: 0;
        }

        .hidden {
            display: none;
        }

        .skip-link {
            position: absolute;
            top: -40px;
            left: 0;
            background: white;
            color: blue;
            padding: 8px;
            border-radius: 4px;
            z-index: 1000;
            transition: top 0.3s ease;
        }

        .skip-link:focus {
            top: 0;
        }
    </style>
</head>
<body>
    <a href="#main-content" class="skip-link">Skip to Content</a>

    <div class="container">
        <header>
            <h1>JavaScript Learning Roadmap</h1>
            <p>Your structured guide to mastering JavaScript for React.</p>
            <button class="btn" id="exploreBtn" aria-label="Explore JavaScript Learning Roadmap">Explore Roadmap</button>
        </header>
        <main id="main-content">
            <ul id="roadmap" class="roadmap-list hidden" aria-live="polite">
                <li>
                    <h2>1. JavaScript Basics</h2>
                    <div class="subtopic">
                        <span>Variables: Learn about <code>var</code>, <code>let</code>, and <code>const</code>.</span>
                        <div>
                            <button class="doneBtn" aria-label="Mark Variables as done">Done</button>
                            <button class="undoneBtn hidden" aria-label="Mark Variables as undone">Undone</button>
                            <button class="learnBtn" data-url="https://www.youtube.com/results?search_query=JavaScript+Basics" aria-label="Learn about Variables on YouTube">Learn</button>
                        </div>
                    </div>
                </li>
                <!-- Add more topics here -->
            </ul>
        </main>
        <footer>
            <h2>Ready to Start?</h2>
            <button class="btn" id="getStartedBtn" aria-label="Get Started Learning JavaScript">Get Started!</button>
        </footer>
    </div>

    <script>
        const exploreBtn = document.getElementById('exploreBtn');
        const roadmap = document.getElementById('roadmap');

        exploreBtn.addEventListener('click', () => {
            roadmap.classList.toggle('hidden');
            exploreBtn.innerText = roadmap.classList.contains('hidden') ? 'Explore Roadmap' : 'Hide Roadmap';
        });

        const getStartedBtn = document.getElementById('getStartedBtn');
        getStartedBtn.addEventListener('click', () => {
            alert('You are ready to start learning! Good luck!');
        });
    </script>
</body>
</html>
